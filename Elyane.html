<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyane le boss</title>
    <style>
        body {
            background-color: #800080; /* Couleur de fond violet */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff; /* Couleur du texte en blanc */
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff; /* Couleur de fond blanc pour le contenu */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elyane le boss et le plus bg</h1>
    </div>
</body>
</html>
